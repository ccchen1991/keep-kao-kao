sudo: required

addons:
  chrome: stable
  sonarcloud:
    organization: "chenchewchoong"
    token:
      secure: "62ff3b45ce41cf17c9490a2f31b745397c291de9"

language: node_js
node_js:
  - "stable"

before_script:
  - npm install -g @angular/cli

script:
  - npm run test
  - npm run build
  - sonar-scanner

branches:
  only:
    - master

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change
